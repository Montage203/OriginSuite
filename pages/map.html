            <div class="card mb-4">
              <div class="card-header">Map</div>
              <div class="card-body">
                <div id="mapidaa" style="height: 500px;"></div>

                <script>
                    // Créer une carte Leaflet centrée sur votre monde Minecraft
                    var map = L.map('mapidaa').setView([68.0, 105.0], 5);
                    
                    // Ajouter l'image de votre monde Minecraft en tant que couche de carte
                    var imageUrl = 'map/map8-03.png';
                    var imageBounds = [[0.0, 0.0], [5000, 200]];
                    L.imageOverlay(imageUrl, imageBounds).addTo(map);
                    
                    // Ajouter les contrôles de zoom et de positionnement
                    /*L.control.zoom().addTo(map);*/
                    L.control.scale().addTo(map);
                    
                </script>
