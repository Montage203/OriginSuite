<div id="map1" class="map" style="margin: 1vh;height: 74vh; display: block; grid-template-rows: repeat(2, 1fr); grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
  <div class="map-label">Carte 1</div>
</div>
<div id="map2" class="map" style="margin: 1vh;height: 74vh; display: none; grid-template-rows: repeat(2, 1fr); grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
  <div class="map-label">Carte 2</div>
</div>
<button id="toggle-map-btn">Changer de carte</button>
<style>
  .map-label {
    color: black;
    font-size: 24px;
    display: flex;
    justify-content: center;
    position: none;
    height: 100%;
    background-color: rgb(255 255 255 / 70%);
    height: auto;
    width: 91px;
    margin: auto;
    border-bottom: groove;
  }
</style>
<script>
  var map1 = L.map('map1').setView([10, 180.0], 6);
  var map2 = L.map('map2').setView([84.2, 180.0], 6);

  var imageUrls1 = ['map/map8-031.png', 'map/map8-032.png'];
  var imageUrls2 = ['map/map8-033.png', 'map/map8-034.png'];

  var imageBoundsTop1 = [        [[0, 0], [2000, 200]], // map8-031.png
      [[0, 400], [2000, 200]] // map8-032.png
  ];

  var imageBoundsTop2 = [        [[0, 0], [2000, 200]], // map8-033.png
      [[0, 400], [2000, 200]] // map8-034.png
  ];

  for (var i = 0; i < imageUrls1.length; i++) {
      L.imageOverlay(imageUrls1[i], imageBoundsTop1[i]).addTo(map1);
      L.imageOverlay(imageUrls2[i], imageBoundsTop2[i]).addTo(map2);
  }

  L.control.scale().addTo(map1);
  L.control.scale().addTo(map2);

  var toggleBtn = document.getElementById('toggle-map-btn');
  toggleBtn.addEventListener('click', function() {
      var map1El = document.getElementById('map1');
      var map2El = document.getElementById('map2');

      if (map1El.style.display === 'none') {
          map1El.style.display = 'grid';
          map2El.style.display = 'none';
      } else {
          map1El.style.display = 'none';
          map2El.style.display = 'grid';
      }
  });
</script>
